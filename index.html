<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <h1>Get <span>insights </span> that help <br />your business grow.</h1>
        <p>
          Discover the benefits of data analytics and make <br class="vanish" />
          better decisions regarding revenue, customer
          <br class="vanish" />experience, and overall efficiency.
        </p>
        <div class="rating">
          <p>
            <strong>10k+</strong><br />
            companies
          </p>
          <p>
            <strong>314</strong><br />
            templates
          </p>
          <p><strong>12m+</strong> <br />queries</p>
        </div>
      </div>
      <div class="right">
        <img src="images/image-header-desktop.jpg" alt="" />
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/IamCelestine19">Celestine Chukwuemeka Amadi</a
      >.
    </div>
  </body>
</html>
